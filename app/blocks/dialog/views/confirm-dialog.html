<div class='ngdialog-message'>
    <h4>{{ vm.title }}</h4>
    <p>{{ vm.content }}</p>
</div>
<div class='ngdialog-buttons mt'>
    <button type='button' class='ngdialog-button ngdialog-button-primary teal' ng-click='vm.handler()'>Ok</button>
    <button type='button' class='ngdialog-button' ng-click='vm.closeDialog()'>Cancel</button>
</div>
